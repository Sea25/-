<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Recommendations</title>
  <link rel="stylesheet" href="assets/css/question.css" />
</head>
<body>
  <div class="container">
    <h1>What's Your Mood Today? 🎯</h1>
    <form id="moodForm">
      <select id="mood" required>
        <option value="" disabled selected>Select your mood</option>
        <option value="happy">😊 Happy</option>
        <option value="sad">😢 Sad</option>
        <option value="romantic">❤️ Romantic</option>
        <option value="energetic">⚡ Energetic</option>
        <option value="relaxed">😌 Relaxed</option>
        <option value="angry">😡 Angry</option>
        <option value="lonely">🥺 Lonely</option>
        <option value="motivated">🚀 Motivated</option>
        <option value="nostalgic">📜 Nostalgic</option>
        <option value="bored">😐 Bored</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <div id="choiceSection" class="hidden">
      <h2>What do you want a recommendation for?</h2>
      <button id="songBtn">🎵 Song</button>
      <button id="bookBtn">📚 Book</button>
    </div>
  </div>

  <script src="assets/JS/question.js"></script>
</body>
</html>
